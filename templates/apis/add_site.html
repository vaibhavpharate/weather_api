{% extends "apis/base.html" %}
{% load crispy_forms_tags %}
{% block main_block %}
{% include "apis/components/navbar.html" %}
<div class='container-fluid px-0 py-3'>
    {% include "apis/components/messagebox.html" %}
    <div class='row'>
        <div class='col-10 col-md-6 mx-auto'>
            <div class='card'>
                <div class='card-header  bg-success'>
                    <h3 class='mb-0'>
                        Add Site
                    </h3>
                </div>
                <div class='card-body'>
                    <form method='post'>
                        {% csrf_token %}    
                        {{ site_form | crispy }}
                        <div class='text-center'>
                            <button class='btn btn-primary'>Create Site</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
