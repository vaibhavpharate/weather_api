{% extends "apis/base.html" %}
{% load crispy_forms_tags %}
{% block main_block %}
{% include "apis/components/navbar.html" %}
<div class='container-fluid'>
    <div class='row justify-content-center align-items-center mx-0 py-4'>
        <div class='col-10 col-md-6 mx-auto'>
            <div>
                {% include "apis/components/messagebox.html" %}
            </div>
            <div class='card'>
                <div class='card-header bg-warning'>
                    <h3 class='mb-0'>
                        Create Client
                    </h3>
                </div>
                <div class='card-body'>
                    <form method='post'>
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button class='btn btn-primary' type='submit'>Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
